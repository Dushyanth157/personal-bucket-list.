<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Ultimate Bucket List <span class="progress-badge">0% Completed</span></h1>
        <button id="toggle-theme">üåô Dark Mode</button>
    </header>

    <main>
        <form id="add-item-form">
            <input type="text" id="new-item" placeholder="Add a new bucket list item..." required>
            <select id="category">
                <option value="Travel">Travel</option>
                <option value="Skills">Skills</option>
                <option value="Adventure">Adventure</option>
            </select>
            <select id="priority">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button type="submit">Add</button>
        </form>
        
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">0% Completed</p>
        </div>

        <div id="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Travel">Travel</button>
            <button class="filter-btn" data-filter="Skills">Skills</button>
            <button class="filter-btn" data-filter="Adventure">Adventure</button>
        </div>

        <ul class="bucket-list" id="bucket-list">
            <!-- Dynamic List Items -->
        </ul>
    </main>

    <footer>
        <p>¬© 2025 My Bucket List | Built with ‚ù§Ô∏è</p>
    </footer>

    <canvas id="confetti-canvas"></canvas>
    <script src="script.js" defer></script>
</body>
</html>
