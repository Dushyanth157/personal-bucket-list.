<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bucket List</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 10px;
        }

        /* Dark Mode */
        .dark-mode {
            background: #222;
            color: #fff;
        }

        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Progress Badge */
        .progress-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Input Form */
        #add-item-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        /* Filters */
        #filters {
            margin: 20px;
        }

        .filter-btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-btn:hover {
            background: #0056b3;
        }

        /* Bucket List */
        .bucket-list {
            list-style: none;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .bucket-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Ultimate Bucket List <span class="progress-badge">0% Completed</span></h1>
        <button id="toggle-theme">üåô Dark Mode</button>
    </header>

    <main>
        <form id="add-item-form">
            <input type="text" id="new-item" placeholder="Add a new bucket list item..." required>
            <select id="category">
                <option value="Travel">Travel</option>
                <option value="Skills">Skills</option>
                <option value="Adventure">Adventure</option>
            </select>
            <select id="priority">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">0% Completed</p>
        </div>

        <ul class="bucket-list" id="bucket-list"></ul>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bucketList = document.getElementById("bucket-list");
            const form = document.getElementById("add-item-form");
            const input = document.getElementById("new-item");
            const categorySelect = document.getElementById("category");
            const prioritySelect = document.getElementById("priority");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");
            const progressBadge = document.querySelector(".progress-badge");
            const toggleTheme = document.getElementById("toggle-theme");

            function updateProgress() {
                let totalItems = document.querySelectorAll(".bucket-list li").length;
                let completedItems = document.querySelectorAll(".bucket-list li.completed").length;
                let percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

                progressBar.value = percentage;
                progressText.textContent = `${percentage}% Completed`;
                progressBadge.textContent = `${percentage}% Completed`;
            }

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                let newItemText = input.value.trim();
                let category = categorySelect.value;
                let priority = prioritySelect.value;

                if (newItemText === "") return;

                let newItem = document.createElement("li");
                newItem.innerHTML = `<span>${newItemText} (${category})</span> <button class="delete-btn">‚ùå</button>`;
                newItem.addEventListener("click", function () {
                    newItem.classList.toggle("completed");
                    updateProgress();
                });
                bucketList.appendChild(newItem);
                input.value = "";
                updateProgress();
            });

            toggleTheme.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>
</html>
